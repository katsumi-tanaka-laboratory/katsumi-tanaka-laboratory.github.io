3月7日(月)<br>
シンポジウム　「知識社会のための情報学研究」<br>
（会場：京都大学時計台1F大ホール、定員250名、同時通訳あり）<br>
「来るべき知識社会に向けて、情報学やコンピュータ・サイエンスの研究として何をすべきか」や、「京都情報学は何を目指し何をもたらすのか」という、本ＣＯＥプログラムのメインテーマを、海外から多数のゲストを招き、多様な切り口で論じます。 IT研究開発のアジアシフトや欧米の大学のコンピュータ・サイエンス分野の退潮を背景に、今後の知識社会の情報学研究を探ります。<br>
<br>
